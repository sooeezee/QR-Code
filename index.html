<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <p>Enter text or a URL to generate a QR Code:</p>
    <input type="text" id="qr-code-value" placeholder="Enter text or URL" />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <img id="qr-code-image" alt="Your QR Code will appear here" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        function generateQRCode() {
            const value = document.getElementById('qr-code-value').value;
            const qrCode = new QRious({
                value: value,
                size: 300,
                level: 'H'
            });
            document.getElementById('qr-code-image').src = qrCode.toDataURL();
        }
    </script>
</body>
</html>
